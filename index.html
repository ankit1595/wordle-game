<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Game - Play Unlimited</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h2>
          <span style="color: green">wordle</span
          ><span style="color: rgb(190, 190, 35)">game</span>
        </h2>
      </header>

      <!-- || Word-table || -->
      <table class="word-matrix">
        <!-- First Try ROW -->
        <tr>
          <td>F</td>
          <td>I</td>
          <td>R</td>
          <td>S</td>
          <td>T</td>
        </tr>

        <!-- Second try ROW -->
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>

        <!-- Third try ROW -->
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>

        <!-- Fourth try ROW -->
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>

        <!-- Fifth try ROW -->
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>

        <!-- Sixth try ROW -->
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>

      <!-- || KEYBOARD || -->
      <table class="keyboard">
        <tr>
          <td>Q</td>
          <td>W</td>
          <td>E</td>
          <td>R</td>
          <td>T</td>
          <td>Y</td>
          <td>U</td>
          <td>I</td>
          <td>O</td>
          <td>P</td>
        </tr>
      </table>
      <table class="keyboard">
        <tr>
          <td>A</td>
          <td>S</td>
          <td>D</td>
          <td>F</td>
          <td>G</td>
          <td>H</td>
          <td>J</td>
          <td>K</td>
          <td>L</td>
          <td>DEL</td>
        </tr>
      </table>

      <table class="keyboard">
        <tr>
          <td>Z</td>
          <td>X</td>
          <td>C</td>
          <td>V</td>
          <td>B</td>
          <td>N</td>
          <td>M</td>
          <td>ENTER</td>
        </tr>
      </table>
    </main>
  </body>
</html>
